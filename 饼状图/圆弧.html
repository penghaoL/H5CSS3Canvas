<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		canvas{
			border:1px solid #aaa;
		}
	</style>
</head>
<body>
	<canvas width='600px' height='400px'></canvas>
	<script>
		var canvasm = document.querySelector('canvas');
		var ctx = canvasm.getContext('2d');
		
		ctx.moveTo(100,100.5);

		ctx.arc(100,100,150,0,Math.PI/2);

		ctx.closePath();

		ctx.fill();

		ctx.stroke();
	</script>
</body>
</html>
