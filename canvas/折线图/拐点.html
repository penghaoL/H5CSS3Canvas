<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		canvas{
			border:1px solid #aaa;
			margin:0 auto;
		}
	</style>
</head>
<body>
	<canvas width='600px' height='400px'></canvas>
	<script>
	   var canvas = document.querySelector('canvas');
		
	   var ctx = canvas.getContext('2d');
	   //绘制网格
	   var grid = 10;

	   var canvasWidth = ctx.canvas.width;

	   var canvasHeight = ctx.canvas.height;

	   var xlineTal = Math.floor(canvasHeight/grid);

	   var ylineTal = Math.floor(canvasWidth/grid);

	   for(var i=0;i<=xlineTal;i++){
	   	 ctx.beginPath();
	   	 ctx.moveTo(0,i*grid-0.5);
	   	 ctx.lineTo(canvasWidth,i*grid-0.5);
	   	 ctx.strokeStyle = '#eee';
	   	 ctx.stroke();
	   }
	   for(var i=0;i<=ylineTal;i++){
	   	 ctx.beginPath();
	   	 ctx.moveTo(i*grid-0.5,0);
	   	 ctx.lineTo(i*grid-0.5,canvasHeight);
	   	 ctx.strokeStyle = '#eee';
	   	 ctx.stroke();
	   }
	   //绘制坐标系
	     ctx.beginPath();
   	     ctx.moveTo(20.5,canvasHeight-20.5);
   	     ctx.lineTo(canvasWidth-20.5,canvasHeight-20.5);
   	     ctx.lineTo(canvasWidth-30.5,canvasHeight-25.5);
   	     ctx.lineTo(canvasWidth-25.5,canvasHeight-20.5);
   	     ctx.lineTo(canvasWidth-30.5,canvasHeight-15.5);
   	     ctx.lineTo(canvasWidth-20.5,canvasHeight-20.5);
   	     ctx.fill();
   	     ctx.strokeStyle = '#000';
   	     ctx.stroke();

	     ctx.beginPath();
   	     ctx.moveTo(20.5,canvasHeight-20.5);
   	     ctx.lineTo(20.5,20);

   	     ctx.lineTo(25.5,30);
   	     ctx.lineTo(20.5,25.5);
   	     ctx.lineTo(15.5,30);
   	     ctx.lineTo(20.5,20);
   	     ctx.fill();
   	     ctx.strokeStyle = '#000';
   	     ctx.stroke();

   	     //拐点
   	     var coods = {
   	     	x:146,
   	     	y:357
   	     }
   	     //点的尺寸
   	     ctx.beginPath();
   	     var coodsize = 6;
   	     ctx.moveTo(coods.x-coodsize/2,coods.y-coodsize/2);
   	     ctx.lineTo(coods.x+coodsize/2,coods.y-coodsize/2);
   	     ctx.lineTo(coods.x+coodsize/2,coods.y+coodsize/2);
   	     ctx.lineTo(coods.x-coodsize/2,coods.y+coodsize/2);
   	     ctx.closePath();
   	     ctx.fill();
	</script>
</body>
</html>
