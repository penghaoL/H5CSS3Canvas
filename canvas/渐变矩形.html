<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		canvas{
			border:1px solid #aaa;
		}
	</style>
</head>
<body>
	<canvas width='600px' height='400px'></canvas>
	<script>
		var canvasm = document.querySelector('canvas');
		var ctx = canvasm.getContext('2d');
		var linearGradient = ctx.createLinearGradient(100,100,300,100);
		linearGradient.addColorStop(0,'yellow');		
		linearGradient.addColorStop(1,'red');		
		ctx.fillStyle = linearGradient;
		ctx.fillRect(100,100,200,100);
		var linear = ctx.createLinearGradient(100,100,300,100);
		linear.addColorStop(0,'red');
		linear.addColorStop(0.5,'yellow');
		linear.addColorStop(1,'blue');
		ctx.fillStyle = linear;
		ctx.fillRect(100,200,200,100);
	</script>
</body>
</html>
